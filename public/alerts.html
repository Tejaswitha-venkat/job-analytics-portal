<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Alerts - Job Analytics Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Job Analytics Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="alerts.html">Job Alerts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Create Job Alert</h4>
                    </div>
                    <div class="card-body">
                        <form id="alertForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="form-text">We'll send job matches to this email address.</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Job Criteria</label>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" id="jobTitle" placeholder="Job Title (e.g. Software Developer)">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" id="location" placeholder="Location (e.g. New York)">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" id="company" placeholder="Company (optional)">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="number" class="form-control" id="minSalary" placeholder="Minimum Salary">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="skills" class="form-label">Required Skills (comma separated)</label>
                                <input type="text" class="form-control" id="skills" placeholder="e.g. JavaScript, React, Node.js">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Alert Frequency</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="frequency" id="immediate" value="immediate">
                                    <label class="form-check-label" for="immediate">Immediate (as soon as matching jobs are found)</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="frequency" id="daily" value="daily" checked>
                                    <label class="form-check-label" for="daily">Daily Digest</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="frequency" id="weekly" value="weekly">
                                    <label class="form-check-label" for="weekly">Weekly Digest</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Create Alert</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-4" id="myAlertsCard" style="display: none;">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">My Job Alerts</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info" id="loginPrompt">
                            <p>Please <a href="#">log in</a> to view and manage your job alerts.</p>
                        </div>
                        <div id="alertsList" style="display: none;">
                            <!-- Alert items will be added here dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/alerts.js"></script>
</body>
</html>
